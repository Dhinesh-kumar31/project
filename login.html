<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - LearnHub</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
    <div class="login-page-wrapper">
        <div class="marketing-section">
            <h1 class="logo">LearnHub</h1>
            <div class="illustration-box">
                <img src="logo.jpg" alt="A person logging into the platform" class="illustration-img">
            </div>
            <p class="marketing-tagline">Welcome back! Your next lesson is waiting for you.</p>
        </div>

        <div class="form-section">
            <h2 class="form-title">Login to Your Account</h2>
            <form id="login-form" class="login-form">
                
                <div class="input-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="you@example.com" required autofocus>
                </div>

                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>

                <p class="forgot-password-link">
                    <a href="forgotpassword.html">Forgot Password?</a>
                </p>

                <button type="submit" class="btn btn-primary">
                    Log In
                </button>
            </form>

            <div class="divider">
                <span>OR</span>
            </div>

            <div class="social-login-buttons">
                <button class="social-btn google-btn">
                    <i class="fab fa-google"></i> Login with Google
                </button>
                <button class="social-btn facebook-btn">
                    <i class="fab fa-facebook-f"></i> Login with Facebook
                </button>
            </div>

            <p class="signup-link">
                Don't have an account? <a href="2dk.html">Sign Up Here</a>
            </p>
        </div>
    </div>
    
    <script src="login.js"></script>
</body>
</html>
<style>
    /* --- Global Reset and Typography --- */
*, *::before, *::after {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}

:root {
    /* Define a consistent color palette */
    --primary-color: #007bff; /* A clean, professional blue */
    --primary-dark: #0056b3;
    --text-color: #333;
    --secondary-text: #666;
    --bg-color: #f0f4f8; /* Light blue-gray background */
    --card-bg: #ffffff;
    --border-color: #e0e6ed;
}

body {
    font-family: 'Poppins', sans-serif;
    font-size: 16px;
    background-color: var(--bg-color);
    color: var(--text-color);
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    padding: 20px;
}

/* --- Layout Wrapper (Two-Column) --- */
.login-page-wrapper {
    display: flex;
    max-width: 900px;
    width: 100%;
    border-radius: 12px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15); /* Slightly stronger shadow */
    overflow: hidden; 
    background-color: var(--card-bg);
}

/* --- 1. Marketing Section (Visual/Image) --- */
.marketing-section {
    flex: 1; 
    background: linear-gradient(135deg, var(--primary-color), #5dade2); /* Blue gradient */
    padding: 3rem 2rem;
    color: #ffffff;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
}

.logo {
    font-size: 2rem;
    font-weight: 700;
    margin-bottom: 2rem;
}

.illustration-box {
    width: 100%;
    max-width: 250px;
    margin-bottom: 2rem;
}

.illustration-img {
    width: 100%;
    height: auto;
}

.marketing-tagline {
    font-size: 1.1rem;
    font-weight: 300;
    opacity: 0.9;
}


/* --- 2. Form Section --- */
.form-section {
    flex: 1;
    padding: 3rem 2.5rem;
}

.form-title {
    font-size: 1.8rem;
    font-weight: 600;
    margin-bottom: 1.5rem;
    color: #2c3e50;
}

/* --- Form Elements Styling --- */
.input-group {
    margin-bottom: 1.2rem;
    text-align: left;
}

.input-group label {
    display: block;
    font-size: 0.9rem;
    font-weight: 600;
    margin-bottom: 0.4rem;
    color: var(--secondary-text);
}

.login-form input {
    width: 100%;
    padding: 0.75rem 1rem;
    border: 1px solid var(--border-color);
    border-radius: 6px;
    font-size: 1rem;
    transition: border-color 0.3s, box-shadow 0.3s;
}

.login-form input:focus {
    border-color: var(--primary-color);
    outline: none;
    box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.2);
}

/* --- Primary Button --- */
.btn {
    width: 100%;
    padding: 0.85rem 1rem;
    border: none;
    border-radius: 6px;
    font-size: 1.1rem;
    font-weight: 600;
    cursor: pointer;
    transition: background-color 0.3s, transform 0.1s;
    margin-top: 1rem;
}

.btn-primary {
    background-color: var(--primary-color);
    color: var(--card-bg);
}

.btn-primary:hover {
    background-color: var(--primary-dark);
    transform: translateY(-1px);
}

/* --- Forgot Password Link --- */
.forgot-password-link {
    text-align: right;
    margin-bottom: 1.5rem;
    font-size: 0.9rem;
}

.forgot-password-link a {
    color: var(--secondary-text);
    text-decoration: none;
}

.forgot-password-link a:hover {
    color: var(--primary-color);
    text-decoration: underline;
}

/* --- Divider (OR) --- */
.divider {
    text-align: center;
    margin: 1.5rem 0;
    position: relative;
    color: var(--secondary-text);
}

.divider::before, .divider::after {
    content: '';
    position: absolute;
    top: 50%;
    width: 40%;
    height: 1px;
    background-color: var(--border-color);
}

.divider::before { left: 0; }
.divider::after { right: 0; }

.divider span {
    background-color: var(--card-bg);
    padding: 0 10px;
    font-size: 0.9rem;
}

/* --- Social Buttons --- */
.social-login-buttons {
    display: flex;
    flex-direction: column;
    gap: 0.8rem;
    margin-bottom: 2rem;
}

.social-btn {
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 0.75rem 1rem;
    border-radius: 6px;
    font-weight: 400;
    background-color: var(--card-bg);
    border: 1px solid var(--border-color);
    color: var(--secondary-text);
    cursor: pointer;
    transition: all 0.2s ease;
}

.social-btn i {
    margin-right: 0.7rem;
    font-size: 1.1rem;
}

.google-btn:hover { border-color: #db4437; color: #db4437; }
.facebook-btn:hover { border-color: #4267B2; color: #4267B2; }

/* --- Signup Link --- */
.signup-link {
    text-align: center;
    font-size: 0.95rem;
}

.signup-link a {
    color: var(--primary-color);
    text-decoration: none;
    font-weight: 600;
}

.signup-link a:hover {
    text-decoration: underline;
}

/* --- Responsiveness for Mobile --- */
@media (max-width: 768px) {
    .login-page-wrapper {
        flex-direction: column; /* Stack sections vertically */
        box-shadow: none; 
        max-width: 100%;
        border-radius: 0;
    }
    
    .marketing-section {
        padding: 2rem 1rem;
    }
    
    .illustration-box {
        max-width: 150px;
    }

    .form-section {
        padding: 2rem 1.5rem;
    }
}
</style>
<script>
    document.addEventListener('DOMContentLoaded', () => {
    const form = document.getElementById('login-form');
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');

    form.addEventListener('submit', function (e) {
        e.preventDefault();
        
        const email = emailInput.value;
        const password = passwordInput.value;

        // Simple client-side check (real authentication happens server-side)
        if (email.length < 5 || password.length < 6) {
            // In a real app, display an inline error message instead of an alert
            alert('Please enter a valid email and password.');
            return;
        }

        // --- NEXT STEP: Send data to the server (e.g., using fetch API) ---
        
        console.log('Attempting login for:', { email, password });
        
        // SIMULATE SUCCESS: 
        // If the server confirms credentials, then redirect:
        // window.location.href = 'Homedashboard.html'; 

        // For now, we will perform the redirect directly for demonstration
        window.location.href = 'Homedashboard.html';
    });
});
</script>
