<style>
/* --- CSS Reset & Global Styles --- */
*, *::before, *::after {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}

body {
    font-family: 'Poppins', sans-serif; /* Modern, readable font */
    font-size: 16px;
    line-height: 1.6;
    color: #333;
    background-color: #eef2f6; /* A very light, calming background */
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    padding: 20px; /* Padding for small screens */
}

/* --- Welcome Container --- */
.welcome-container {
    background-color: #ffffff;
    border-radius: 12px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08); /* More pronounced, softer shadow */
    padding: 3rem 2.5rem; /* More generous padding */
    max-width: 500px; /* Optimal width for readability */
    width: 100%;
    text-align: center;
    display: flex;
    flex-direction: column;
    gap: 1.5rem; /* Space between main sections */
    position: relative; /* For potential absolute positioning later */
    overflow: hidden; /* Ensure rounded corners clip children */
}

/* --- Header & Illustration --- */
.welcome-header {
    margin-bottom: 1.5rem;
}

.welcome-illustration {
    margin-bottom: 1rem;
}

.illustration-image {
    max-width: 180px; /* Larger illustration */
    height: auto;
    display: block; /* Remove extra space below image */
    margin: 0 auto; /* Center the illustration */
    transition: transform 0.3s ease; /* Subtle animation */
}

.illustration-image:hover {
    transform: scale(1.03); /* Slight zoom on hover */
}

.site-logo {
    max-width: 80px; /* Slightly smaller, more integrated logo */
    height: auto;
    margin-top: 1rem; /* Space between illustration and logo if they are separate */
}


/* --- Main Content --- */
.main-title {
    font-size: 2.2rem; /* Larger, more impactful title */
    font-weight: 700;
    color: #2c3e50; /* Darker text for good contrast */
    margin-bottom: 0.8rem;
    line-height: 1.2;
}

.tagline {
    font-size: 1.15rem;
    color: #555;
    margin-bottom: 2.5rem; /* More space before CTAs */
    max-width: 400px; /* Limit tagline width for readability */
    margin-left: auto;
    margin-right: auto;
}

/* --- CTA Buttons --- */
.cta-group {
    display: flex;
    flex-direction: column; /* Stack buttons on small screens */
    gap: 1rem; /* Space between buttons */
    margin-top: 1rem;
}

.btn {
    display: block; /* Make buttons take full width when stacked */
    padding: 0.9rem 1.8rem;
    font-size: 1.1rem;
    font-weight: 600;
    text-decoration: none;
    border-radius: 8px; /* Slightly more rounded buttons */
    transition: all 0.3s ease; /* Smooth transitions for hover effects */
    cursor: pointer;
    min-width: 180px; /* Ensure a decent minimum width */
    margin: 0 auto; /* Center buttons when stacked */
}

/* Primary Button */
.btn-primary {
    background-color: #34d399; /* A vibrant, friendly green */
    color: #ffffff;
    border: 2px solid #34d399;
}

.btn-primary:hover {
    background-color: #27ad7f; /* Darker green on hover */
    box-shadow: 0 6px 15px rgba(52, 211, 153, 0.4); /* Green shadow on hover */
    transform: translateY(-2px); /* Slight lift */
}

/* Secondary Button */
.btn-secondary {
    background-color: transparent;
    color: #34d399;
    border: 2px solid #34d399;
}

.btn-secondary:hover {
    background-color: #e0f2f1; /* Very light green background on hover */
    color: #27ad7f;
    transform: translateY(-2px); /* Slight lift */
}

/* --- Footer --- */
.welcome-footer {
    margin-top: 2rem;
    font-size: 0.85rem;
    color: #999;
}

/* --- Responsive Adjustments --- */
@media (min-width: 600px) {
    .cta-group {
        flex-direction: row; /* Buttons side-by-side on larger screens */
        justify-content: center;
    }
    .btn {
        width: auto; /* Revert width for side-by-side */
        margin: 0; /* Remove auto margin for centering */
    }
}</style>
